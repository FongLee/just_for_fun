<!DOCTYPE html>
<html>
<head>
	<title>rem</title>

	<style type="text/css">
		
		body {
			/*1rem ä¸º10px*/
			font-size: 1.2rem;
		}

		.content {
			font-size: 12px;
		}

		@media only screen and (min-width: 320px) {
			html {
				font-size: 62.5% !important;
			}
		}

		@media only screen and (min-width: 640px) {
			html {
				font-size: 125% !important;
			}
		}

		@media only screen and (min-width: 750px) {
			html {
				font-size: 150% !important;
			}

		}

		


	</style>

</head>
<body>
<div>
	<p>it is a test</p>
	<div class="content"> use font-size</div>
</div>
</body>
</html>
