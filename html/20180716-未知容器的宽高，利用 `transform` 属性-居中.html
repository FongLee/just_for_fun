<!DOCTYPE html>
<html>
<head>
	<title>未知容器的宽高，利用 `transform` 属性</title>
	<style type="text/css">
		.content {
			position: relative;
			width: 500px;
			height: 200px;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background-color: pink;
		}

		.main {
			width: 600px;
			height: 300px;
			border: 1px solid;
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="content">it is a test</div>
	</div>
</body>
</html>
