<!DOCTYPE html>
<html>
<head>
	<title>absolute float</title>
	<style type="text/css">
		.main{
			position: absolute;
			float: left;
			background-color: red;
		}

		.wrap span {
			background-color: blue;
		}
		.wrap {
			position: relative;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<span>d</span>
		<div class="main">it is a test</div>
	</div>
</body>
</html>
