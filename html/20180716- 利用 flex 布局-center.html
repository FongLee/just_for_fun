<!DOCTYPE html>
<html>
<head>
	<title>利用flex布局</title>
	<style type="text/css">
		.container {
			display: flex;
			align-items: center;
			justify-content: center;
			border: 1px solid;
		}

		.container .content {
			width: 300px;
			height: 100px;
			background-color: pink;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="content">it is a test</div>
	</div>
</body>
</html>
