<!DOCTYPE html>
<html>

<head>
    <title>数据联动</title>
    <script type="text/javascript" src="js/angular-1.3.0.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-3.0.0/css/bootstrap.css">
</head>

<body>
    <div class="panel panel-primary" ng-app="myApp" ng-controller="controller1">
        <div class="panel-heading">
            <div class="panel-title">数据联动</div>
        </div>
        <div class="panel-body">
            <div class="row col-md-12">
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="province in provinces" ng-click="clickProvice(province)" ng-bind="province"></li>
                </ul>
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="city in cities" ng-click="clickCity(city)" ng-bind="city"></li>
                </ul>
                <select class="form-control" ng-model="currProvince" ng-options="province for province in provinces">
                </select>
                <select class="form-control" ng-model="currCity" ng-options="city for city in cities">
                </select>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    var myApp = angular.module('myApp', []);
    myApp.controller('controller1', function($scope) {
        $scope.provinces = ['江苏', '山东'];
        $scope.cities = [];

        $scope.clickProvice = function(province) {
            $scope.currProvince = province;

        }

        $scope.clickCity = function(city) {
            $scope.currCity = city;
        }

        $scope.$watch('currProvince', function(newVal) {
            switch (newVal) {
                case '江苏':
                    {
                        $scope.cities = ['南京', '南通'];
                        break;
                    };
                case '山东':
                    {
                        $scope.cities = ['济南', '青岛'];
                        break;
                    };

            }
        })

    });
    </script>
</body>

</html>
