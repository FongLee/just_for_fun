<!DOCTYPE html>
<html>

<head>
    <title>能够检测对象变更</title>
    <script type="text/javascript" src="20180430-拷贝.js"></script>
    <script type="text/javascript" src="20180430-equal函数.js"></script>
</head>

<body>
    <script type="text/javascript">
    function Scope() {
        this.$$watchers = [];
        this.$$asyncQueue = [];
        this.$$phase = null;
    }

    Scope.prototype.$beginPhase = function(phase) {
        if (this.$$phase) {
            console.log('error');
        }

        this.$$phase = phase;

    }

    Scope.prototype.$clearPhase = function() {
        this.$$phase = null;
    }

    Scope.prototype.$watch = function(watchfn, listenfn) {
        var watch = {
            watchfn: watchfn,
            listenfn: listenfn
        };
        this.$$watchers.push(watch);
    }

    Scope.prototype.$evalasync = function(expr) {
        var that = this;
        if (!this.$phase && !this.$$asyncQueue.length) {
            setTimeout(
                function() {
                    if (that.$$asyncQueue.length) {
                        that.$digest()
                    }
                }

                , 0);
        }

        that.$$asyncQueue.push({
            scope: that,
            expression: expr
        });
    }
    Scope.prototype.$digest = function() {
        var dirty = false;
        var ttl = 10;
        this.$beginPhase('$digest');
        do {
            while (this.$$asyncQueue.length > 0) {
                var expr = this.$$asyncQueue.shift();
                this.$eval(expr.expression);
            }

            dirty = this.$digestOne();
            if (dirty && !(ttl--)) {
                console.log('error');
            }
        } while (dirty);

        this.$clearPhase();
    }

    Scope.prototype.$digestOne = function() {
        debugger;
        var dirty = false;
        var that = this;
        this.$$watchers.forEach(function(val, index, array) {
            var newVal = val.watchfn(that);
            var oldVal = val.last;
            if (!eq(newVal, oldVal)) {
                val.listenfn(newVal, oldVal, that);
                dirty = true;
            }
            val.last = deepCopy(newVal);
        });

        return dirty;

    };

    Scope.prototype.$eval = function(expr, locals) {
        debugger;
        return expr(this, locals);
    }

    Scope.prototype.$apply = function(expr) {
        try {
            this.$beginPhase('$apply');
            return this.$eval(expr);

        } finally {
            this.$clearPhase();
            this.$digest();
        }
    }

    window.onload = function() {
        var scope = new Scope();
        scope.name = 'lifeng';
        scope.count = 0;

        scope.$evalasync(function(scope) {
            console.log('name is ' + scope.name);
        });

        scope.$apply(function() {
            console.log('test apply');
        });



    }
    </script>
</body>

</html>
