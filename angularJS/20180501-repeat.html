<!DOCTYPE html>
<html>

<head>
    <title>ng-repeat使用</title>
    <script type="text/javascript" src="js/angular-1.3.0.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-3.0.0/css/bootstrap.css">
</head>

<body>
    <div class="panel panel-primary" ng-app="myApp" ng-controller="controller1">
        <div class="panel-heading">
            <div class="panel-title">ng-repeat使用</div>
        </div>
        <div class="panel-body">
            <ul class="list-group">
                <li ng-repeat="key in data track by $index" ng-class="{true: 'list-group-item active', false: 'list-group-item'}[key == selectItem]" ng-click="selectCurrItem(key)">{{key}}</li>
            </ul>
            <ul>
                <li ng-repeat="key2 in data2">{{key2}}</li>
            </ul>
            <div class="form-group">
                <button class="btn" ng-hide="!selectItem">selectItem有值的时候显示</button>
                <button class="btn" ng-disabled="!selectItem">selectItem有值的可以点击</button>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    var myApp = angular.module('myApp', []);
    myApp.controller('controller1', function($scope) {
        // 1 1 2 会报错
        $scope.data = [
            1, 2, 3
        ];

        $scope.data2 = {
            a: 1,
            b: 2,
            c: 3
        };

        $scope.selectCurrItem = function(key) {
            debugger;
            $scope.selectItem = key;
        }


    });
    </script>
</body>

</html>
