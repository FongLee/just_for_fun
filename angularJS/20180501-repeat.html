<!DOCTYPE html>
<html>

<head>
    <title>ng-repeat使用</title>
    <script type="text/javascript" src="js/angular-1.3.0.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-3.0.0/css/bootstrap.css">
</head>

<body>
    <div class="panel panel-primary" ng-app="myApp" ng-controller="controller1">
        <div class="panel-heading">
            <div class="panel-title">ng-repeat使用</div>
        </div>
        <div class="panel-body">
            <ul>
                <li ng-repeat="key in data track by $index">{{key}}</li>
            </ul>
            <ul>
                <li ng-repeat="key2 in data2">{{key2}}</li>
            </ul>
        </div>
    </div>
    <script type="text/javascript">
    var myApp = angular.module('myApp', []);
    myApp.controller('controller1', function($scope) {
        // 1 1 2 会报错
        $scope.data = [
            1, 2, 3
        ];

        $scope.data2 = {
            a: 1,
            b: 2,
            c: 3
        };


    });
    </script>
</body>

</html>
