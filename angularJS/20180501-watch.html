<!DOCTYPE html>
<html>

<head>
    <title>watch</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-3.0.0/css/bootstrap.css">
    <script type="text/javascript" src="js/angular-1.3.0.js"></script>
</head>

<body>
    <div class="panel panel-primary" ng-app="myApp" ng-controller="controller1">
        <div class="panel-heading">
            <div class="panel-title">watch</div>
        </div>
        <div class="panel-body">
            <div class="row col-md-12">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-2 control-label">Watch</label>
                        <div class="col-md-5">
                            <input class="form-control" ng-model="a" type="text">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    var myApp = angular.module('myApp', []);
    myApp.controller('controller1', function($scope) {
    	$scope.a = 2;
        $scope.$watch('a', function(newVal) {
            console.log('a has changed.The value is ' + newVal);
        });
    });
    </script>
</body>

</html>
