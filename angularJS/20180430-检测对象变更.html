<!DOCTYPE html>
<html>

<head>
    <title>能够检测对象变更</title>
    <script type="text/javascript" src="20180430-拷贝.js"></script>
    <script type="text/javascript" src="20180430-equal函数.js"></script>
</head>

<body>
    <script type="text/javascript">
    function Scope() {
        this.$$watchers = [];
        this.$$asyncQueue = [];

    }

    Scope.prototype.$watch = function(watchfn, listenfn) {
        var watch = {
            watchfn: watchfn,
            listenfn: listenfn
        };
        this.$$watchers.push(watch);
    }

    Scope.prototype.$$evalasync = function(expr) {
        this.$$asyncQueue.push({
            scope: this,
            expression: expr
        });
    }
    Scope.prototype.$digest = function() {
        var dirty = false;
        var ttl = 10;
        do {
            while (this.$$asyncQueue.length > 0) {
                var expr = this.$$asyncQueue.shift();
                this.$eval(expr.expression);
            }

            dirty = this.$digestOne();
            if (dirty && !(ttl--)) {
                console.log('error');
            }
        } while (dirty);
    }

    Scope.prototype.$digestOne = function() {
        debugger;
        var dirty = false;
        var that = this;
        this.$$watchers.forEach(function(val, index, array) {
            var newVal = val.watchfn(that);
            var oldVal = val.last;
            if (!eq(newVal, oldVal)) {
                val.listenfn(newVal, oldVal, that);
                dirty = true;
            }
            val.last = deepCopy(newVal);
        });

        return dirty;

    };

    Scope.prototype.$eval = function(expr, locals) {
        debugger;
        return expr(this, locals);
    }

    Scope.prototype.$apply = function(expr) {
        try {
            this.$eval(expr);
        } finally {
            this.$digest();
        }
    }

    window.onload = function() {
        var scope = new Scope();
        scope.name = 'lifeng';
        scope.count = 0;

        scope.$watch(function(scope) {
            return scope.count;
        }, function(newVal, oldVal, scope) {
            this.countTwo = this.count === 2;
            console.log('count is ' + newVal);
        });

        scope.$watch(function(scope) {
                return scope.name;
            },
            function(newVal, oldVal, scope) {
                scope.count++;
                scope.$$evalasync(function() {
                    console.log('evalasync');
                });
                console.log('name is ' + scope.name);
            });

        scope.$digest();
        scope.name = 'hello';
        scope.$digest();
        scope.$apply(function(scope) {
            scope.name = 'world';
        });

    }
    </script>
</body>

</html>
